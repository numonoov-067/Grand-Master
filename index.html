<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    <main class="main">
        <div class="card">
           <div class="card-image">
            <img src="./img/Rectangle Copy.png" alt="404" width="302" height="302" class="image">
            <div class="image_parda">
                <img src="./img/Eye (1).png" alt="">
            </div>
           </div>
            <div class="card-hidline">
                <h3 class="card-title">Equilibrium #3429</h3>
                <p class="card-text">Our Equilibrium collection promotes <br> balance and calm.</p>
            </div>
            <div class="card-logo">
                <div class="card-around">
                    <img src="./img/Combined Shape.png" alt="404" class="around-image">
                    <h4 class="around-title">0.041 ETH</h4>
                </div>
                <div class="card-around-cloog">
                    <img src="./img/Clock.png" alt="404" class="cloog-image">
                    <p class="cloog-text">3 days left</p>
                </div>                
            </div>
            <hr>
            <div class="card-person">
                <img src="./img/Oval.png" alt="" class="person-image">
                <p class="person-text">Creation of</p>
                <h5 class="person-title">Jules Wyvern</h5>
            </div>
        </div>
    </main>
</body>
</html>
